<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - 뱁새디자인컴퍼니</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'paperozi': ['Paperozi', 'Noto Sans KR', 'sans-serif'],
                        'space': ['Space Mono', 'Noto Sans KR', 'monospace']
                    }
                }
            }
        }
    </script>
    <style>
        @font-face {
            font-family: 'Paperozi';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-1Thin.woff2') format('woff2');
            font-weight: 100;
            font-display: swap;
        }
        @font-face {
            font-family: 'Paperozi';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-2ExtraLight.woff2') format('woff2');
            font-weight: 200;
            font-display: swap;
        }
        @font-face {
            font-family: 'Paperozi';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-3Light.woff2') format('woff2');
            font-weight: 300;
            font-display: swap;
        }
        @font-face {
            font-family: 'Paperozi';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-4Regular.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }
        @font-face {
            font-family: 'Paperozi';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-5Medium.woff2') format('woff2');
            font-weight: 500;
            font-display: swap;
        }
        @font-face {
            font-family: 'Paperozi';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-6SemiBold.woff2') format('woff2');
            font-weight: 600;
            font-display: swap;
        }
        @font-face {
            font-family: 'Paperozi';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-7Bold.woff2') format('woff2');
            font-weight: 700;
            font-display: swap;
        }
        @font-face {
            font-family: 'Paperozi';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-8ExtraBold.woff2') format('woff2');
            font-weight: 800;
            font-display: swap;
        }
        @font-face {
            font-family: 'Paperozi';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-9Black.woff2') format('woff2');
            font-weight: 900;
            font-display: swap;
        }

        /* 전체 그리드 설정: 한 줄에 2개씩 */
    #projects-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 60px 40px; /* 위아래 60px, 좌우 40px 간격 */
        width: 100%;
        padding-bottom: 100px;
    }

    /* 개별 프로젝트 카드 */
    .project-item {
        width: 100%;
        cursor: pointer;
        transition: opacity 0.3s ease;
    }

    .project-item:hover {
        opacity: 0.8; /* 마우스 올리면 살짝 투명하게 */
    }

    /* 이미지 스타일 */
    .project-item img {
        width: 100%;
        aspect-ratio: 4 / 3; /* 네 디자인과 비슷한 비율 유지 */
        object-fit: cover;
        margin-bottom: 20px;
    }

    /* 프로젝트 제목 */
    .project-item h3 {
        font-family: 'paperozi', sans-serif;
        color: white;
        font-size: 1.1rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
    }
    </style>
</head>
<body class="bg-black font-paperozi tracking-tight text-white">
    <!-- Navigation -->
    <nav class="bg-black text-white fixed w-full top-0 z-50 border-b border-gray-800">
        <div class="max-w-full px-8 lg:px-16">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="font-paperozi text-sm font-bold uppercase tracking-wider hover:text-amber-400 transition-colors">← Back</a>
                <a href="index.html#contact" class="font-paperozi text-sm font-bold uppercase tracking-wider hover:text-amber-400 transition-colors">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 min-h-screen relative flex items-center justify-center">
        <div class="w-[90%] max-w-7xl mx-auto py-16 lg:py-24">
            <!-- Header -->
            <div class="mb-16 lg:mb-24 text-center">
                <h1 class="font-paperozi text-4xl lg:text-6xl font-extralight text-white mb-4 leading-none tracking-[0.06em] lg:tracking-[0.11em]">
                    SELECTED WORKS
                </h1>
            </div>

            <!-- Project Grid 4x4 -->
            <div class="grid-wrapper">
                <!-- Comet Project 1 -->
                <div id="projects-container"></div>
            </div>
        </div>

        <!-- Page Number -->
        <div class="absolute bottom-8 right-8 font-paperozi text-sm text-gray-600">
            4/4
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black border-t border-gray-800 py-12 px-8 lg:px-16">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col lg:flex-row justify-between items-center gap-4">
                <p class="font-paperozi text-xs text-gray-400">
                    © 2024 BAEBSAE DESIGN COMPANY. ALL RIGHTS RESERVED.
                </p>
                <a href="index.html" class="font-paperozi text-xs text-gray-400 hover:text-white transition-colors">
                    ← Back to Home
                </a>
            </div>
        </div>
    </footer>
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
